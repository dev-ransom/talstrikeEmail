  <!DOCTYPE html>

      <style>
        body {

          margin: 0 !important;

          height: 100% !important;
          width: 100% !important;
          display: flex !important;
          justify-content: center !important;
          align-items: center !important;
        }

        .email-wrapper {
          width: 100%;
          background-color: #f9f9f9;
          display: flex;
          justify-content: center;
          padding: 20px;
        }

        .email-container {
          max-width: 600px;
          width: 100%;
          background-color: #ffffff;
        }

        .header {
          background-color: #1042da;
          color: #ffffff;
          width: 100%;
          height: 172px;
          text-align: center;
        }

        .header img {
          width: 100%;
          height: 100%;
          margin-bottom: 10px;
          object-fit: cover;
        }

        .header-title {
          font-size: 16px;
          font-weight: bold;
          letter-spacing: 1px;
          margin: 15px 0;
        }

        .website-url {
          font-size: 14px;
          margin-top: 15px;
          color: #ffffff;
        }

        .content {
          padding: 20px 30px;
          color: #333333;
          line-height: 1.5;
        }

        .content p {
          margin: 10px 0;
        }

        .verification-code {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 94px;
          height: 56px;
          background-color: #f9f9f9;
          border-radius: 8px;
          font-size: 16px;
          font-weight: bold;
          color: #121315;
        }

        .divider {

          margin-top: 5px;
          margin-bottom: 20px;
        }

        .footer {
          padding: 0 30px 30px;
          display: flex;
          flex-wrap: wrap;
        }

        .footer-column {
          flex: 1;
          min-width: 200px;
          margin-bottom: 20px;
        }

        .footer-heading {
          font-weight: bold;
          margin-bottom: 10px;
          font-size: 14px;
        }

        .social-icons {
          display: flex;
          gap: 10px;
          margin-top: 10px;
        }

        .social-icon {
          width: 20px;
          height: 20px;
        }

        .contact-link {
          color: #333333;
          font-size: 14px;
          text-decoration: none;
        }

        @media screen and (max-width: 600px) {

            margin: 0 !important;
            padding: 0 !important;
            background-color: #f5f5f5;
            height: 100% !important;
            width: 100% !important;
            display: flex;
            justify-content: center;

          }

            width: 100%;
            height: 172px;
          }

          .header img {

            height: 100%;
            object-fit: cover;
          }
          .footer-column {
            flex: 100%;
          }

          .social-icons {
            margin-bottom: 20px;
          }
